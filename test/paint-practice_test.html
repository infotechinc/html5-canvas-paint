<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paint-practice test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../paint-practice.js"></script>
    <script src='../demo/fabric.js'></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <paint-practice></paint-practice>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <paint-practice></paint-practice>
      </template>
    </test-fixture>

    <script type="module">
      suite('paint-practice', () => {

        test.skip('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'paint-practice');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello paint-practice!');
        });

        test.skip('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          const elementShadowRoot = element.shadowRoot;
          const elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

        test('adding a square to the canvas', (done) => {
          const el = fixture('BasicTestFixture');
          const alertStub = sinon.stub(window, 'alert').returns(true);
          const shadow = el.shadowRoot;
          //arrange
          const numSquares = el.canvas.size();
       
          const addBtn = shadow.querySelector('#add');
          //act
          const addSquareSpy = sinon.spy(el, 'addSquare');
          addBtn.click();
          // el.addEventListener('addSquare', ()=>{
          // setTimeout(1000, function(){
            sinon.assert.calledOnce(addSquareSpy);
            assert.equal(el.canvas.size(), numSquares+1);
            done();

            
          // });
          // });
          //assert
        });

        test('deleting a square from the canvas', (done) => {
          const el = fixture('BasicTestFixture');
          const shadow = el.shadowRoot;
          //arrange
          assert(el.canvas.size()==0);
          el.addSquare();
          const deleteBtn = shadow.querySelector('#delete');
          assert(el.canvas.size()==1);
          //act
          const deleteSquareSpy = sinon.spy(el, 'deleteSquare');
          deleteBtn.click();
          // debugger;
          sinon.assert.calledOnce(deleteSquareSpy);
          assert.equal(el.canvas.size(), 0);
          done();
         //assert
        });

         test('deleting from delete key listener', () => {
          const el = fixture('BasicTestFixture');
          const shadow = el.shadowRoot;
         // arrange
          const num = el.canvas.size();
          assert(num==0);
          el.addSquare();
          assert(el.canvas.size()==1);

          el.canvas.on('keydown', function(event){
          assert.equal(event.detail, 'delete');
          assert.equal(el.canvas.size(), num);
          });

          el.canvas.fire();

        });

        test('add an arrow to canvas', ()=> {
          const el = fixture('BasicTestFixture');
          const shadow = el.shadowRoot;
          assert(el.canvas.size() == 0);

          const arrowClickIcon = shadow.querySelector('#arrowSel');
          const addArrowSpy = sinon.spy(el, 'arrowSelector');
          arrowClickIcon.click();

          sinon.assert.calledOnce(addArrowSpy);
          const activeObj = el.canvas.getActiveObject();
          assert(activeObj.value, 'arrow');
        });

      });
    </script>

  </body>
</html>
